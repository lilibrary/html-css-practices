<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.father{
		position: relative;
		min-height: 500px;
	}
	.father>*{
		position: absolute;
	}
	.left{
		width: 50px;
		height: 500px;
		top: 0;
		bottom: 0;
	}
	.center{
		top: 0;
		bottom: 0;
		left: 50px;
		right: 100px;
	}
	.right{
		width: 100px;
		top: 0;
		bottom: 0;
		right: 50px;
	}
</style>
<body>
	<div class="father">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>
